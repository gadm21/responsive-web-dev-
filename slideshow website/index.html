<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<!-- some header info (from Matthew's code) -->
		<a 
		href="index.html">
			Home
		</a>
		 &nbsp;
		<a 
		href="aboutme.html">
			About me 
		</a>
		&nbsp;
		<a 
		href="contact.html" class="greenlink">
			Contact me 
		</a>

		</hr>
	<div class="container">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They pretty much the same as the 
		   last example from the previous
		   module, except I have added an
		   id to each image which includes
		   the number of that image.
		-->
		<div class="row">
			<div class="col-md-3">
				<img id="image0" 
				 class="crop-img" src="img_1.jpg" alt="graffittied building"/> 
			</div>
			<div class="col-md-3">
				<img id="image1" class="crop-img" src="img_3.jpg" alt="display of cheese"/> 
			</div>
			<div class="col-md-3">
				<img id="image2" class="crop-img" src="img_4.jpg" alt="synethesizer workshop"/> 
			</div>
			<div class="col-md-3">
				<img id="image3" class="crop-img" src="img_5.jpg" alt="City night"/> 
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			The code is similar to the last example
			of the previous module, but I have
			added a backwards and forwards button
		-->
		<div class="row">
			<div class="col-md-1">
				<button id="backward">&lt;</button>
			</div>
			<div class="col-md-10">
				<img id="bigImage" class="large-img" src="img_1.jpg" alt="graffittied building"/> 
			</div>
			<div class="col-md-1">
				<button id="forward">&gt;</button>
			</div>
		</div>
	</div>


	<script type = "text/javascript">

		var pause = false;
		var counter = 1;
		var size = 4;

		$(".crop-img").click(function(){
			$("#bigImage").attr('src', $(this).attr('src'));
		});

		$("#backward").click(function(){
			counter -= 1;
			if (counter < 0) counter = 3;
			$("#image"+counter).click();
		});

		$("#forward").click(function(){
			counter += 1;
			if (counter > 3) counter = 0;
			$("#image"+counter).click();
		});

		$("#bigImage").click(function(){
			pause = ! pause;
		});

		setInterval( function(){ if (!pause) $("#forward").click();}, 2000);

		


	</script>


	</body>
</html>
